<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dragon Powered Studio</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --red:    #c0392b;
      --red2:   #e74c3c;
      --gold:   #f0a500;
      --gold2:  #ffd166;
      --dark:   #0a0a0c;
      --dark2:  #13131a;
    }

    html, body {
      height: 100vh;
      background: var(--dark);
      color: #eee;
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
    }

    /* ── Ember canvas ── */
    #embers {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    /* ── Layout ── */
    .hero {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    /* ── Logo ── */
    .logo-wrap {
      position: relative;
      width: min(260px, 55vw);
      margin-bottom: 2.4rem;
      filter: drop-shadow(0 0 28px rgba(192,57,43,.55))
              drop-shadow(0 0 60px rgba(240,165,0,.25));
      animation: logo-float 4s ease-in-out infinite;
    }
    .logo-wrap img {
      width: 100%;
      height: auto;
      display: block;
    }

    @keyframes logo-float {
      0%, 100% { transform: translateY(0); }
      50%       { transform: translateY(-14px); }
    }

    /* ── Studio name ── */
    .studio-name {
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 900;
      letter-spacing: .04em;
      line-height: 1.1;
      background: linear-gradient(90deg,
        var(--red) 0%, var(--gold) 40%, var(--red2) 70%, var(--gold2) 100%);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fire-slide 3.5s linear infinite;
    }

    @keyframes fire-slide {
      0%   { background-position: 0%   50%; }
      100% { background-position: 300% 50%; }
    }

    /* ── Tagline with typewriter ── */
    .tagline-wrap {
      margin-top: 1.1rem;
      min-height: 1.8em;
    }
    .tagline {
      font-size: clamp(1rem, 2.5vw, 1.35rem);
      color: #aaa;
      letter-spacing: .08em;
      text-transform: uppercase;
    }
    .cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: var(--gold);
      margin-left: 3px;
      vertical-align: middle;
      animation: blink .75s step-end infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0; }
    }

    /* ── Divider ── */
    .divider {
      width: 120px;
      height: 2px;
      margin: 2.2rem auto;
      background: linear-gradient(90deg, transparent, var(--gold), var(--red), transparent);
      border-radius: 2px;
      opacity: .7;
    }

    /* ── CTA ── */
    .cta {
      display: inline-block;
      padding: .8rem 2.4rem;
      border: 2px solid var(--gold);
      border-radius: 3px;
      color: var(--gold2);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: .12em;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      transition: color .3s;
    }
    .cta::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, var(--red), var(--gold));
      transform: translateX(-105%);
      transition: transform .35s ease;
      z-index: -1;
    }
    .cta:hover { color: #fff; border-color: var(--red2); }
    .cta:hover::before { transform: translateX(0); }

    /* ── Footer ── */
    footer {
      position: absolute;
      z-index: 1;
      text-align: center;
      padding: 1.4rem;
      font-size: .78rem;
      color: #444;
      letter-spacing: .06em;
	  bottom: 0;
	  left: 0;
	  right: 0;
    }
  </style>
</head>
<body>

<canvas id="embers"></canvas>

<main class="hero">
  <div class="logo-wrap">
    <img src="dps.svg" alt="Dragon Powered Studio logo" />
  </div>

  <h1 class="studio-name">Dragon Powered Studio</h1>

  <div class="tagline-wrap">
    <span class="tagline" id="tagline"></span><span class="cursor"></span>
  </div>
</main>

<footer>&copy; <span id="yr"></span> Dragon Powered Studio &mdash; All rights reserved.</footer>

<script>
  /* ── Year ── */
  document.getElementById('yr').textContent = new Date().getFullYear();

  /* ── Typewriter ── */
  const phrases = [
    'Here be dragons.',
    'Ancient and unimpressed.',
    'Scales, fire, and patience.',
    'The mountain is occupied.',
	'Fire when ready.'
  ];
  let pi = 0, ci = 0, deleting = false, wait = 0;
  const el = document.getElementById('tagline');

  function type() {
    const phrase = phrases[pi];
    if (wait > 0) { wait--; setTimeout(type, 80); return; }

    if (!deleting) {
      el.textContent = phrase.slice(0, ++ci);
      if (ci === phrase.length) { deleting = true; wait = 22; }
    } else {
      el.textContent = phrase.slice(0, --ci);
      if (ci === 0) { deleting = false; pi = (pi + 1) % phrases.length; wait = 4; }
    }
    setTimeout(type, deleting ? 42 : 68);
  }
  type();

  /* ── Ember particles ── */
  const canvas = document.getElementById('embers');
  const ctx    = canvas.getContext('2d');

  function resize() {
    canvas.width  = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  const COLORS = ['#c0392b','#e74c3c','#f0a500','#ffd166','#ff6b35'];
  const embers = Array.from({ length: 70 }, () => spawn());

  function rand(a, b) { return a + Math.random() * (b - a); }

  function spawn() {
    return {
      x:    rand(0, window.innerWidth),
      y:    rand(window.innerHeight * .4, window.innerHeight + 40),
      r:    rand(.8, 2.6),
      vy:   rand(.4, 1.4),
      vx:   rand(-.4, .4),
      alpha: rand(.3, .9),
      color: COLORS[Math.floor(Math.random() * COLORS.length)],
      wobble: rand(0, Math.PI * 2),
      wobbleSpeed: rand(.01, .04),
    };
  }

  function tick() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (const e of embers) {
      e.wobble += e.wobbleSpeed;
      e.x  += e.vx + Math.sin(e.wobble) * .5;
      e.y  -= e.vy;
      e.alpha -= .003;

      if (e.y < -10 || e.alpha <= 0) {
        Object.assign(e, spawn(), { y: canvas.height + 10, alpha: rand(.3, .9) });
      }

      ctx.save();
      ctx.globalAlpha = e.alpha;
      ctx.fillStyle   = e.color;
      ctx.shadowBlur  = 8;
      ctx.shadowColor = e.color;
      ctx.beginPath();
      ctx.arc(e.x, e.y, e.r, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }

    requestAnimationFrame(tick);
  }
  tick();
</script>
</body>
</html>
